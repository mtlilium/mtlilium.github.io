<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="chart_data" content="./header.json">
    <meta name="dani_data" content="./dani_nintei.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/statsPageStyle.css">

</head>
<body>
    <!--タイトルヘッダー-->
    <div id="header_top"><img id="title_logo" src="./imgs/logo_white.png" alt="Title Logo"></div>
    <!--ナビゲーションバー-->
    <div id="navBar">
        <ul>
            <li id="nav_about">About</li>
            <li id="nav_charts">Charts</li>
            <li id="nav_dani">Grade</li>
            <li id="nav_stats">Stats</li>
            <li id="nav_setting">Setting</li>
        </ul>

    <noscript>JavaScriptを有効にしてください</noscript>
    <!--パネル-->
    <div id="panel" style="visibility: hidden"></div>

    <div id="shortcut" style="visibility: hidden"></div>

    <div class="popup"></div>
    <!--本体-->
    <div id="app"></div>
    <!--フッター-->
    <div id="footer"></div>
    <!--スクリプト読み込み-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="./js/init_firebase.js" type="module"></script>
    <script src="./js/load_data.js" type="module"></script>

</html>
