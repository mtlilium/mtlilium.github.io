<!--#app の中身-->
<div class="tab_area">
    <div class="tab_button folder_active">SETTING</div>
    <div class="tab_button">LOGIN</div>
</div>
<div id="contents_area">
    <div id="setting_folder" class="folder_content folder_active">
        <div>
            <h2>リンク別窓</h2>
        </div>
        <div>
            <h2>SHOW JACKET IMAGES</h2>
        </div>
        <div>
            <h2>CUSTOM FOLDER 1</h2>
        </div>
        <div>
            <h2>CUSTOM FOLDER 2</h2>
        </div>
        <div class="login_only">
            <h2>CUSTOM FOLDER 3</h2>
        </div>
        <div class="login_only">
            <h2>IR</h2>
            <input id="douki_button" type="button" value="SYNC">
        </div>
        <div class="login_only">
            <h2>CHANGE USER NAME</h2>
            <input id="change_user_name" type="text" placeholder="new user name"/>
            <input id="change_user_name_button" type="button" value="CONFIRM"/>
        </div>
        <div class="login_only">
            <h2>BACKUP / RECOVERY</h2>
            <input id="backup_button" type="button" value="BACKUP">
            <input id="recovery_button" type="button" value="RECOVERY">
        </div>
        <div class="login_only">
            <h2>LOGOUT</h2>
            <input id="logout_button" type="button" value="LOGOUT">
        </div>
    </div>

    <div id="login_folder" class="folder_content">
        <div id="login-page">
            <form class="form" id="register-form">
                <input id="register_name" type="text" placeholder="user name" minlength="3" required=""/>
                <input id="register_email" type="text" placeholder="email address" required=""/>
                <input id="register_password" type="password" placeholder="password" minlength="6" required=""/>
                <input id="register_button" type="button" value="create">
                <p class="message">Already registered?<br><a href="#">Sign In</a></p>
            </form>
            <form class="form form_active" id="login-form">
                <input id="login_email" type="text" placeholder="email address"/>
                <input id="login_password" type="password" placeholder="password"/>
                <input id="login_button" type="button" value="login">
                <p class="message">Not registered?<br><a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</div>
